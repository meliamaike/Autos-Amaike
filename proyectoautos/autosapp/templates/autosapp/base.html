{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<nav class="navbar d-lg-none navbar-light bg-light mobile-nav-bar">

    </a>

        <i class="fa fa-bars" style="color:black;"></i>
    </button>

    <!-- Mobile Navigation Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Modelos Button -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home_modelos' %}">Modelos</a>

                <a class="nav-link" href="{% url 'ficha_modelo' pk=1 %}">Ficha de Modelo</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Navbar for Web -->
<nav class="navbar navbar-expand-lg navbar-light bg-light web-nav-bar">
    <!-- Logo on the left side -->
    <a class="navbar-brand mr-5 ml-4" href="#">
        <img src="../../media/autosapp/images/Logo.png" alt="Logo">
    </a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link mr-4 ml-4 mt-3 mb-3 custom-nav-link {% if active_link == 'modelos' %}active{% endif %}" href="{% url 'home_modelos' %}" id="modelos-link"><strong>Modelos</strong></a>
        </li>
        <li class="nav-item">
            <a class="nav-link mr-4 ml-4 mt-3 mb-3 custom-nav-link {% if active_link == 'ficha' %}active{% endif %}" href="{% url 'ficha_modelo' pk=1 %}" id="ficha-link"><strong>Ficha de Modelo</strong></a>
        </li>
    </ul>

    <!-- Title next to the hamburger menu -->
    <span class="navbar-text ml-2">Men√∫</span>
    <!-- Hamburger Menu Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavWeb" aria-controls="navbarNavWeb" aria-expanded="false" aria-label="Toggle navigation" style="display: block !important; border: none;" >
        <i class="fa fa-bars" style="color:black;"></i>
    </button>
</nav>

    
<div class="main-container">

</div>
<footer class="bg-dark text-light text-center py-3" style= "background-color:black!important;">

<script>

            if(ordenIcon.classList.contains('fa-angle-down')){
